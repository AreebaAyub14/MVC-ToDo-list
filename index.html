<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript MVC</title>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"
        integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>

<body style="text-align: center; padding: 40px ;     background: linear-gradient(to top left, #003300 0%, #660066 100%);
;">

    <div class="js-container" style=" display: flex;font-size: larger;
    justify-content: center;align-items: center;flex-direction: row; ;padding-bottom: 20px;margin-bottom: 40px;">

        <div
            style="  text-align: center;color: white;background-color:#000000;padding: 20px 20px;height: 100%;width: 50%;">
            <h1 >ToDo List</h1>

            <input
                style=" border: 2px solid white;margin: 5px 5px;border-radius: 5px;font-size: large; padding: 5px;background-color: gray !important;color: white ;"
                type="text" class="js-task-textbox">
            <input
                style=" border: 2px solid white;margin: 5px 10px;border-radius: 5px; padding: 5px; font-size: large;background-color: gray !important; color: white ;"
                type="button" class="js-add-task-button" value="Add Task">

            <div class="js-tasks-container"></div>
            <!-- end tasks -->
            <input
                style=" border: 2px solid white; margin: 5px 10px;border-radius: 5px;font-size: large;padding: 5px;background-color: gray !important;color: white ;"
                type="button" class="js-complete-task-button" value="Complete Tasks">
            <input
                style=" border: 2px solid white; margin: 5px 10px;border-radius: 5px;font-size: large;padding: 5px;background-color: gray !important;color: white ;"
                type="button" class="js-delete-task-button" value="Delete Tasks">
        </div>
    </div>
    <!-- end js-container -->



    <script src="EventDispatcher.js"></script>
    <script src="TaskModel.js"></script>
    <script src="TaskView.js"></script>
    <script src="TaskController.js"></script>
    <script src="App.js"></script>

</body>

</html>
